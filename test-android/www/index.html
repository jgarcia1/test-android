<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
	<!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/vertical-rhythm.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title></title>
</head>
<body>
	<div class="row logo vertical-center logo-inicial">
		<div class="text-center">
			<img src="img/logo.jpg" height="100%">
		</div>
	</div>

	<div class="container oculto">
		<div class="row" id="bienvenida">	
			<div class="row mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-sm-100">
					<h1>
						BIENVENIDO<br>
						<small>Disfrute su experiencia<small>
					</h1>
				</div>
			</div>
			<div class="row mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-0 mt-sm-100">
					<a href="#" class="step" data-go="empezar"><h4 class="btn-primary">Toque aquí para empezar</h4></a>
				</div>
			</div>
		</div>

		<div id="empezar" class="row display-none">

			<div class="full-alert vertical-center bg-opacity">
				<h2>Elija la duración de la sesión</h2>
			</div>

			<div class="row blur mt-sm-100">
				<div class="col-xs-3"></div>
				<div class="col-xs-3 time-input hs">
					<button class="btn btn-lg btn-default btn-block btn-max"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
					<input class="form-control input-lg text-center" type="text" value="1" maxlength="2" max="60" id="horas" name="horas" />
					<button class="btn btn-lg btn-default btn-block btn-min" disabled><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-3 time-input min">
					<button class="btn btn-lg btn-default btn-block btn-max"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
					<input class="form-control input-lg text-center" type="text" value="00" maxlength="2" max="60" id="min" name="min" />
					<button class="btn btn-lg btn-default btn-block btn-min" disabled><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-3"></div>
				<div class="col-xs-12 text-center mt-0 pt-0">
					<h3>hs</h3>
				</div>
			</div>
			<div class="row blur mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-0 mt-sm-100">
					<a href="#" class="step" data-go="amb"><h4 class="btn-primary">Continuar</h4></a>
				</div>
			</div>
		</div>

		<div id="amb" class="row display-none">

			<div class="full-alert vertical-center bg-opacity">
				<h2>Elija la ambientación deseada</h2>
			</div>

			<div class="row blur mt-sm-100">
				
			</div>
		</div>

	</div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</html>
