<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
	<!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/vertical-rhythm.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title></title>
</head>
<body>
	<div class="row logo vertical-center logo-inicial">
		<div class="text-center">
			<img src="img/logo.jpg" height="100%">
		</div>
	</div>

	<div class="container oculto">
		<div id="bienvenida" class="seccion">	
			<div class="row mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-sm-100">
					<h1>
						BIENVENIDO<br>
						<small>Disfrute su experiencia<small>
					</h1>
				</div>
			</div>
			<div class="row mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-0 mt-sm-100">
					<a href="#" class="step" data-go="empezar"><h4 class="btn-primary">Toque aquí para empezar</h4></a>
				</div>
			</div>
		</div>

		<div id="empezar" class="seccion display-none">

			<div class="full-alert vertical-center">
				<div class="bg-opacity"></div>
				<div class="message">
					<h2>Elija la duración de la sesión</h2>
				</div>
			</div>

			<div class="row blur mt-sm-100">
				<div class="col-xs-3"></div>
				<div class="col-xs-3 time-input hs">
					<button class="btn btn-lg btn-default btn-block btn-max"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
					<input class="form-control input-lg text-center" type="text" value="1" maxlength="2" max="60" id="horas" name="horas" />
					<button class="btn btn-lg btn-default btn-block btn-min" disabled><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-3 time-input min">
					<button class="btn btn-lg btn-default btn-block btn-max"><span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></button>
					<input class="form-control input-lg text-center" type="text" value="00" maxlength="2" max="60" id="min" name="min" />
					<button class="btn btn-lg btn-default btn-block btn-min" disabled><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></button>
				</div>
				<div class="col-xs-3"></div>
				<div class="col-xs-12 text-center mt-0 pt-0">
					<h3>hs</h3>
				</div>
			</div>
			<div class="row blur mt-50 mt-sm-140">
				<div class="col-sm-12 text-center mt-0 mt-sm-100">
					<a href="#" class="step" data-go="amb"><h4 class="btn-primary">Continuar</h4></a>
				</div>
			</div>
		</div>

		<div id="amb" class="seccion display-none">
			<div class="full-alert vertical-center">
				<div class="bg-opacity"></div>
				<div class="message">
					<h2>Elija la ambientación deseada</h2>
				</div>
			</div>

			<!-- Start opciones de ambientacion -->
			<div id="amb-options" class="full-alert display-none">
				<div class="bg-opacity"></div>
				<div class="message mt-100">
					<div class="col-xs-12 text-center mb-50">
						<h2>Características del ambiente</h2>
					</div>
					<div class="col-xs-4 mb-80">
						<a href="#" id="opt-luz" data-option="1">
							<div class="option text-right pull-right">
								<img class="bottom" src="img/luz-off.png" >
								<img class="top" src="img/luz-on.png" >
							</div>
						</a>
					</div>
					<div class="col-xs-4 mb-80">
						<a href="#" id="opt-sonido" data-option="1">
							<div class="option text-center col-centered">
								<img class="bottom" src="img/sonido-off.png" >
								<img class="top" src="img/sonido-on.png" >
							</div>
						</a>
					</div>
					<div class="col-xs-4 mb-80">
						<a href="#" id="opt-aroma" data-option="1">
							<div class="option">
								<img class="bottom" src="img/aroma-off.png" >
								<img class="top" src="img/aroma-on.png" >
							</div>
						</a>
					</div>
					<div class="col-xs-12 mt-50 mb-50">
						<div class="col-xs-2">
							<button class="btn btn-lg btn-default pull-right"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></button>
						</div>
						<div class="col-xs-8">
							<input class="form-control input-lg text-center" type="text" value="Sonido de aves"  id="sonidos" name="sonidos" />
						</div>
						<div class="col-xs-2">
							<button class="btn btn-lg btn-default pull-left"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
						</div>
					</div>
					<div class="col-xs-12 text-center mt-100">
						<h4>Toque el icono para desactivar</h4>
					</div>
				</div>
			</div>
			<!-- End opciones de ambientacion -->

			<div class="row  mt-sm-100 mt-lg-20 amb-conteiner">
				<!-- Start Ambiente -->
				<div class="col-xs-3 amb">
					<div class="col-xs-12 amb-top">
						<h3>Océano</h3>
						<div class="triangle-top">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
						</div>
					</div>
					<div class="col-xs-12 amb-bot">
						<div class="triangle-bot">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
						</div>
						<a href="#" class="step" data-go="oceano">
							<img src="img/oceano.jpg" width="100%">
						</a>
					</div>
				</div>
				<!-- End Ambiente -->
				<!-- Start Ambiente -->
				<div class="col-xs-3 amb">
					<div class="col-xs-12 amb-top">
						<a href="#" class="step" data-go="playa">
							<img src="img/playa.jpg" width="100%">
						</a>
						<div class="triangle-bot">
							<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
						</div>
					</div>
					<div class="col-xs-12 amb-bot">

						<div class="triangle-top">
							<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
						</div>
						<h3>Playa</h3>
					</div>
				</div>
				<!-- End Ambiente -->
				<!-- Start Ambiente -->
				<div class="col-xs-3 amb">
					<div class="col-xs-12 amb-top">
						<h3>Bosque</h3>
						<div class="triangle-top">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
						</div>
					</div>
					<div class="col-xs-12 amb-bot">
						<div class="triangle-bot">
							<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
						</div>
						<a href="#" class="step" data-go="bosque">
							<img src="img/bosque.jpg" width="100%">
						</a>
					</div>
				</div>
				<!-- End Ambiente -->
				<!-- Start Ambiente -->
				<div class="col-xs-3 amb">
					<div class="col-xs-12 amb-top">
						<a href="#" class="step" data-go="universo">
							<img src="img/universo.jpg" width="100%">
						</a>
						<div class="triangle-bot">
							<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
						</div>
					</div>
					<div class="col-xs-12 amb-bot">

						<div class="triangle-top">
							<span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
						</div>
						<h3>Universo</h3>
					</div>
				</div>
				<!-- End Ambiente -->
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</html>
