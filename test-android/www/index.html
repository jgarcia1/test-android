<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>Hello World</title>
</head>
<body>
	<div class="row logo vertical-center logo-inicial">
		<div>
			<img src="img/logo.jpg" height="100%">
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 text-center"><h1>Seleccione la duraci√≥n</h1></div>
			<div class="col-xs-3"></div>
			<div class="col-xs-3 time-input">
				<h3 class="text-center">Min</h3>
				<button class="btn btn-lg btn-default btn-block btn-max">+</button>
				<input class="form-control input-lg text-center" type="text" value="1" maxlength="2" max="60" />
				<button class="btn btn-lg btn-default btn-block btn-min" disabled>-</button>
			</div>
			<div class="col-xs-3 time-input">
				<h3 class="text-center">Seg</h3>
				<button class="btn btn-lg btn-default btn-block btn-max">+</button>
				<input class="form-control input-lg text-center" type="text" value="1" maxlength="2" max="60" />
				<button class="btn btn-lg btn-default btn-block btn-min" disabled>-</button>
			</div>
			<div class="col-xs-3"></div>
		</div>
		
	</div>
</body>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	app.initialize();


	$(".btn-max").click(function(){
		val = $(this).parent().children(".form-control").val();
		if(val < 60)
		{
			val = parseInt(val) + 1;
			$(this).parent().children(".form-control").val(val);

			$(this).parent().children(".btn-min").attr('disabled',false)
		}
		else
		{
			$(this).attr('disabled',true);
		}
	});


	$(".btn-min").click(function(){
		val = $(this).parent().children(".form-control").val();
		if(val > 1)
		{
			val = parseInt(val) - 1;
			$(this).parent().children(".form-control").val(val);

			$(this).parent().children(".btn-max").attr('disabled',false)
		}
		else
		{
			$(this).attr('disabled',true);
		}
	});

	$('.time-input input').focusout(function(){
		var val = $(this).val();

		if(val > 60)
			$(this).val(60);
		else if(val < 1)
			$(this).val(1);
		else if($.isNumeric(val) == false)
			$(this).val(1);
		else if(val == null || val == '')
			$(this).val(1);


		if(val < 60)
			$(this).parent().children(".btn-max").attr('disabled',false);
		if(val > 1)
			$(this).parent().children(".btn-min").attr('disabled',false);
	});

	$(window).load(function(){
		setTimeout(function(){
			$('.logo').addClass( "logo-cargado" );
			$('.logo').animate({"height":150},300);
			$('.logo div').animate({"height":150},300);
			$('.logo').removeClass( "logo-inicial" );
			$('.container').fadeIn('slow');
		}, 1000);
	});

	document.addEventListener("backbutton", onBackKeyDown, false);
	function onBackKeyDown() {
		navigator.app.exitApp();
	} 
</script>

</html>
